<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/alerts.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<div class="alerts">
	<div th:if="${param.error}" class="audun_warn">
		<div class="alert alert-danger">
			<i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Errors:
			<li>This user is not active or invalid username/password.</li>
		</div>
	</div>

	<div th:if="${param.info}" class="audun_info">
		<i class="fa fa-info-circle" aria-hidden="true"></i>
		EXAMPLE INFORMATION
	</div>
	
	<div th:if="${param.logout}" class="audun_success">
		<div class="alert alert-info">
			<i class="fa fa-check-circle" aria-hidden="true"></i> Success:
			<li>You have been succesfully logged out.</li>
		</div>
	</div>
</div>
<h2>Password Manager Login Page</h2>

<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form th:action="@{/login}" method="post">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<div class="form-group">
			    	<label for="username"></label>
				<input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username" />
			</div>
			<div class="form-group">
			    	<label for="password"></label>
				<input type="password" id="password" name="password" class="form-control" placeholder="Password" />
			</div>
			<div class="form-group">
			    	<div class="row">
					<br>
					<button class="col-sm-6 col-sm-offset-3">Sign In</button>
			    	</div>
			</div>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" onclick="window.location='registration';" value="Sign Up">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
